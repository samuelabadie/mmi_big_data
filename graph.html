<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Area Spline Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Area spline series type.
Learn how to:

  - Draw area spline chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_position: 'bottom right',
        type: 'areaSpline',
        defaultSeries: { shape_opacity: 0.5 },
        xAxis: {
          crosshair_enabled: true,
          scale: { type: 'time' }
        },
        title_label_text: "Chiffre d'affaire du E-commerce en France",
        yAxis: { formatString: 'c' },
        series: [
          {
            name: 'Paiement en ligne',
            points: [
              ['1/1/2014', 55000000000],
              ['1/1/2015', 62900000000],
              ['1/1/2016', 71500000000],
              ['1/1/2017', 81700000000],
              ['1/1/2018', 92600000000],
              ['1/1/2019', 103400000000],
              ['1/1/2020', 112200000000],
              ['1/1/2021', 129400000000],
              ['1/1/2022', 145400000000]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
